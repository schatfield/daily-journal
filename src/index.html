<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css"/>
    <title>Daily Journal</title>

</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="date">
            <p>
            <label for="concepts">Concepts covered</label>
            <input type="text" name="concepts" id="concepts">
            </p>
            <p>
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="2" cols="20" name="journalEntry" id="journalEntry"></textarea>
            </p>
            <p>
            <label for="mood">Mood for the day</label>
            </p>
            <p>
            <select id="myMood">
                <option>Happy</option>
                <option>Ok</option>
                <option>Sad</option>
            </select>
            </p>
            <p>
                <input type="submit" value="Record Journal Entry">
            </p>


        </fieldset>
        </form>

    </form>
</body>
</html>
